<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Personal Blog Home</title>
  </head>

  <body>
    <header>
        <h1>Personal Blog Home</h2>
    <div class="clearfix">
      <div class="card">
        <h2>Submit</h2>
        <form method="POST" action="blog.html">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="username" name="username" id="username" placeholder="name here" />
          </div>
          <div class="input-group">
            <label for="title">Title</label>
            <input type="title" name="title" id="title" placeholder="title here" />
          </div>
          <div class="input-group">
            <label for="content">Blog Content</label>
            <textarea name="content" id="content" placeholder="type content here"></textarea>
          </div>
          <div id="msg"></div>
          <button id="submit">Submit</button>
        </form>
      </div>
    <footer>
      <a href="https://mattjohnsonportfolio.netlify.app/">Developer Portfolio</a>
    </footer>
    
    <script src="./assets/js/index.js"></script>
  </body>
</html>
